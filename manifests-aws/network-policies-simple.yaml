---
# Zero-Trust Network Policies - Chapter 3: Infrastructure Platforms
# Implements: "Zero-Trust Security Model with SDN" (p√°gina 32)

# Phase 1: Default Deny All
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  namespace: default
spec:
  podSelector: {}
  policyTypes:
  - Ingress

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-egress
  namespace: default
spec:
  podSelector: {}
  policyTypes:
  - Egress

# Phase 2: Allow DNS
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns
  namespace: default
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: UDP
      port: 53

# Phase 3: Application Policies
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: app-to-postgres
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: do-sample-app
  policyTypes:
  - Egress
  egress:
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: postgresql
    ports:
    - protocol: TCP
      port: 5432

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: app-ingress
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: do-sample-app
  policyTypes:
  - Ingress
  ingress:
  - ports:
    - protocol: TCP
      port: 8080

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres-from-app
  namespace: default
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: postgresql
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: do-sample-app
    ports:
    - protocol: TCP
      port: 5432

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: locust-to-app
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: locust
  policyTypes:
  - Egress
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: do-sample-app
    ports:
    - protocol: TCP
      port: 8080

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: locust-ingress
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: locust
  policyTypes:
  - Ingress
  ingress:
  - ports:
    - protocol: TCP
      port: 8089
    - protocol: TCP
      port: 5557
    - protocol: TCP
      port: 5558
