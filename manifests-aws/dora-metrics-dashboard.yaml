apiVersion: v1
kind: ConfigMap
metadata:
  name: dora-metrics-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  dora-metrics.json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": "-- Grafana --",
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "gnetId": null,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "panels": [
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "red",
                    "value": null
                  },
                  {
                    "color": "yellow",
                    "value": 3600
                  },
                  {
                    "color": "green",
                    "value": 86400
                  }
                ]
              },
              "unit": "s"
            }
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 0
          },
          "id": 1,
          "options": {
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": [
                "lastNotNull"
              ],
              "fields": ""
            },
            "showThresholdLabels": false,
            "showThresholdMarkers": true,
            "text": {}
          },
          "pluginVersion": "8.3.3",
          "targets": [
            {
              "expr": "avg(time() - kube_pod_created{namespace=\"default\", pod=~\"do-sample-app.*\"})",
              "refId": "A"
            }
          ],
          "title": "1. Deployment Lead Time (Avg Pod Age)",
          "type": "gauge",
          "description": "Tiempo promedio desde que se crea un pod hasta ahora. Valores bajos indican despliegues frecuentes."
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": {
                  "tooltip": false,
                  "viz": false,
                  "legend": false
                },
                "lineInterpolation": "linear",
                "lineWidth": 2,
                "pointSize": 5,
                "scaleDistribution": {
                  "type": "linear"
                },
                "showPoints": "never",
                "spanNulls": true,
                "stacking": {
                  "group": "A",
                  "mode": "none"
                },
                "thresholdsStyle": {
                  "mode": "off"
                }
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  }
                ]
              },
              "unit": "short"
            }
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 0
          },
          "id": 2,
          "options": {
            "legend": {
              "calcs": [],
              "displayMode": "list",
              "placement": "bottom"
            },
            "tooltip": {
              "mode": "single"
            }
          },
          "pluginVersion": "8.3.3",
          "targets": [
            {
              "expr": "sum(rate(kube_pod_container_status_restarts_total{namespace=\"default\", pod=~\"do-sample-app.*\"}[5m]))",
              "legendFormat": "Deployment Rate (restarts/5m)",
              "refId": "A"
            },
            {
              "expr": "count(kube_pod_info{namespace=\"default\", pod=~\"do-sample-app.*\"})",
              "legendFormat": "Active Pods",
              "refId": "B"
            }
          ],
          "title": "2. Deployment Frequency (Pod Changes)",
          "type": "timeseries",
          "description": "Frecuencia de cambios en pods. Línea plana = estable, picos = despliegues frecuentes."
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "max": 100,
              "min": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "yellow",
                    "value": 15
                  },
                  {
                    "color": "red",
                    "value": 30
                  }
                ]
              },
              "unit": "percent"
            }
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 8
          },
          "id": 3,
          "options": {
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": [
                "lastNotNull"
              ],
              "fields": ""
            },
            "showThresholdLabels": false,
            "showThresholdMarkers": true,
            "text": {}
          },
          "pluginVersion": "8.3.3",
          "targets": [
            {
              "expr": "(sum(kube_pod_container_status_restarts_total{namespace=\"default\", pod=~\"do-sample-app.*\"}) / sum(kube_pod_status_phase{namespace=\"default\", pod=~\"do-sample-app.*\", phase=\"Running\"})) * 100",
              "refId": "A"
            }
          ],
          "title": "3. Change Fail Percentage (Pod Restart Rate)",
          "type": "gauge",
          "description": "Porcentaje de fallos: (Total Restarts / Pods Running) * 100. <15% es excelente."
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "yellow",
                    "value": 300
                  },
                  {
                    "color": "red",
                    "value": 3600
                  }
                ]
              },
              "unit": "s"
            }
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 8
          },
          "id": 4,
          "options": {
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": [
                "lastNotNull"
              ],
              "fields": ""
            },
            "showThresholdLabels": false,
            "showThresholdMarkers": true,
            "text": {}
          },
          "pluginVersion": "8.3.3",
          "targets": [
            {
              "expr": "avg(time() - kube_pod_start_time{namespace=\"default\", pod=~\"do-sample-app.*\"})",
              "refId": "A"
            }
          ],
          "title": "4. Mean Time to Restore (MTTR - Pod Recovery Time)",
          "type": "gauge",
          "description": "Tiempo promedio desde que un pod inicia hasta ahora. Valores bajos = recuperación rápida."
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": {
                  "tooltip": false,
                  "viz": false,
                  "legend": false
                },
                "lineInterpolation": "linear",
                "lineWidth": 2,
                "pointSize": 5,
                "scaleDistribution": {
                  "type": "linear"
                },
                "showPoints": "never",
                "spanNulls": true,
                "stacking": {
                  "group": "A",
                  "mode": "none"
                },
                "thresholdsStyle": {
                  "mode": "off"
                }
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  }
                ]
              },
              "unit": "short"
            }
          },
          "gridPos": {
            "h": 8,
            "w": 24,
            "x": 0,
            "y": 16
          },
          "id": 5,
          "options": {
            "legend": {
              "calcs": [
                "mean",
                "lastNotNull",
                "max"
              ],
              "displayMode": "table",
              "placement": "right"
            },
            "tooltip": {
              "mode": "multi"
            }
          },
          "pluginVersion": "8.3.3",
          "targets": [
            {
              "expr": "sum(rate(kube_pod_container_status_restarts_total{namespace=\"default\", pod=~\"do-sample-app.*\"}[5m])) by (pod)",
              "legendFormat": "{{pod}} - Restarts",
              "refId": "A"
            },
            {
              "expr": "kube_pod_status_phase{namespace=\"default\", pod=~\"do-sample-app.*\", phase=\"Running\"}",
              "legendFormat": "{{pod}} - Running",
              "refId": "B"
            },
            {
              "expr": "kube_pod_status_phase{namespace=\"default\", pod=~\"do-sample-app.*\", phase=\"Pending\"}",
              "legendFormat": "{{pod}} - Pending",
              "refId": "C"
            }
          ],
          "title": "Pod Health Timeline (Supporting Metric)",
          "type": "timeseries",
          "description": "Vista temporal del estado de los pods para contextualizar las métricas DORA."
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "bars",
                "fillOpacity": 80,
                "gradientMode": "none",
                "hideFrom": {
                  "tooltip": false,
                  "viz": false,
                  "legend": false
                },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {
                  "type": "linear"
                },
                "showPoints": "never",
                "spanNulls": true,
                "stacking": {
                  "group": "A",
                  "mode": "normal"
                },
                "thresholdsStyle": {
                  "mode": "off"
                }
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  }
                ]
              },
              "unit": "short"
            }
          },
          "gridPos": {
            "h": 8,
            "w": 24,
            "x": 0,
            "y": 24
          },
          "id": 6,
          "options": {
            "legend": {
              "calcs": [],
              "displayMode": "list",
              "placement": "bottom"
            },
            "tooltip": {
              "mode": "multi"
            }
          },
          "pluginVersion": "8.3.3",
          "targets": [
            {
              "expr": "increase(kube_pod_container_status_restarts_total{namespace=\"default\", pod=~\"do-sample-app.*\"}[1h])",
              "legendFormat": "{{pod}} - Restarts/Hour",
              "refId": "A"
            }
          ],
          "title": "Hourly Deployment Changes (Deployment Frequency Detail)",
          "type": "timeseries",
          "description": "Número de cambios (restarts) por hora, desglosado por pod."
        }
      ],
      "refresh": "10s",
      "schemaVersion": 27,
      "style": "dark",
      "tags": [
        "DORA",
        "DevOps",
        "Infrastructure as Code"
      ],
      "templating": {
        "list": []
      },
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "timepicker": {},
      "timezone": "",
      "title": "DORA Four Key Metrics - Infrastructure as Code",
      "uid": "dora-four-key-metrics",
      "version": 1,
      "description": "Dashboard implementing DORA's Four Key Metrics from 'Infrastructure as Code' Chapter 1: Deployment Lead Time, Deployment Frequency, Change Fail Percentage, and Mean Time to Restore (MTTR)"
    }
